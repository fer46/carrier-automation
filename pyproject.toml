[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
target-version = "py313"
line-length = 99
exclude = [".venv", "__pycache__", "dashboard"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["UP045"]  # Project convention: use Optional[X] from typing

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true
plugins = ["pydantic.mypy"]
check_untyped_defs = true
