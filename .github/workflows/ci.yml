name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv pip install -r requirements.txt --system

      - name: Ruff check
        run: ruff check app/ tests/ scripts/

      - name: Ruff format
        run: ruff format --check app/ tests/ scripts/

      - name: Mypy
        run: mypy app/

  test:
    name: Test (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv pip install -r requirements.txt --system

      - name: Run tests
        run: python -m pytest tests/ -v

  dashboard:
    name: Dashboard (Lint & Build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: dashboard

      - name: Lint
        run: npm run lint
        working-directory: dashboard

      - name: Build
        run: npm run build
        working-directory: dashboard
